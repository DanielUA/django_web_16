<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_photo/main.css'%}">
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid"> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-link active" aria-current="page" href="{% url 'app_photo:home'%}">Home</a>

                <a class="nav-link" href="{% url 'app_photo:pictures'%}">Piactures</a>

                <a class="nav-link" href="{% url 'app_photo:upload'%}">Upload</a>

                {% else %}
                <a class="nav-link" href="{% url 'app_auth:logout'%}">Logout</a>

                <a class="nav-link" href="{% url 'app_auth:signup'%}">Registration</a>

                <a class="nav-link" href="{% url 'app_auth:signin'%}">Login</a>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>
    {% block content%}
    {% endblock %}

</body>
</html>
